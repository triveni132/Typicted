<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Typicted</title>
    <link rel="stylesheet" href="Game3.css">
    <link rel="shortcut icon" type="x-icon" href="images/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body oncontextmenu="return false;">
    <div class="game">
    <div class="wrapper">
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <span><b>60</b>s</span>
          </li>
          <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
          </li>
        </ul>
        
      </div>
      <div class="container">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
      </div>
      </div>
    </div>
</div>

    <div class="result-box">
      <div class="result">
          <ul>
              <div class="Your-Result">Result</div>
              <li class="result-wpm">
                  <p>WPM:</p>
                  <span>0</span>
              </li>
              <li class="result-TimeTaken">
                  <p>Time:</p>
                  <span>0</span>
              </li>
             
              <li class="result-CorrectWord">
                  <p>Correctword:</p>
                  <span>0</span>
              </li>
              <li class="result-Correct">
                  <p>CorrectLetters:</p>
                  <span>0</span>
              </li>
            

              <button class="reload">Replay</button>
          </ul>
      </div>
  </div>
    <script src="paragraph.js"></script>
    <script src="Game3.js"></script>
  
  </body>
</html>
